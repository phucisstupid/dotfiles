name: Statix Linter

on:
  workflow_dispatch:
  push:

jobs:
  statix:
    name: Statix Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: cachix/install-nix-action@v31
        with:
          name: statix
      - uses: phucleeuwu/statix-action@main
        with:
          commit_message: "Chore: Lint nix code with statix"
          with:
            open_pr: true
